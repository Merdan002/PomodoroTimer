 <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Zamanlayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>⏱️ Pomodoro</h1>

    <div class="timer" id="timer">1:00</div>
    <p id="mode">Çalışma Zamanı</p>

    <p id="message"></p>
    <p id="quote"></p>

    <div class="buttons">
        <button onclick="startTimer()">Başlat</button>
        <button onclick="resetTimer()">Sıfırla</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
